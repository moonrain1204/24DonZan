<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佛乘宗動禪 24 式功課表</title>
    <style>
        :root {
            --primary-color: #8e44ad;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* 列表樣式 */
        .zen-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .zen-item {
            background: var(--card-bg);
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid #ddd;
            font-weight: bold;
        }

        .zen-item:hover {
            transform: translateY(-3px);
            background: #f0e6ff;
            border-color: var(--primary-color);
        }

        /* 詳情頁樣式 */
        #detail-view {
            display: none;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .back-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .section-title {
            color: var(--primary-color);
            border-left: 5px solid var(--primary-color);
            padding-left: 10px;
            margin: 20px 0 10px;
        }

        .instruction-step {
            background: #f1f1f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .quote-box {
            font-style: italic;
            background: #fffbe6;
            padding: 15px;
            border: 1px gold solid;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>佛乘宗動禪 24 式</h1>
        <p>心理功課及生理功課</p>
    </header>

    <div id="main-list" class="zen-list">
        </div>

    <div id="detail-view">
        <button class="back-btn" onclick="showList()">← 返回列表</button>
        <h2 id="detail-title"></h2>
        
        <div class="quote-box">
            <strong>【師云】：</strong><span id="detail-master"></span>
        </div>

        <h3 class="section-title">心理功課</h3>
        <p id="detail-mental"></p>

        <h3 class="section-title">生理功課</h3>
        <p id="detail-physical"></p>

        <h3 class="section-title">動作口訣</h3>
        <div id="detail-steps">
            </div>
    </div>
</div>

<script>
    // 資料庫：目前先放入您提供的「身心一如」
    const zenData = {
        1: { name: "禮佛拜師", mental: "以五寶之理德為師...", physical: "活動脊椎等關節...", master: "待補", steps: [] },
        2: { name: "法輪常轉", mental: "世出世法，圓通自在...", physical: "通和全身氣脈...", master: "待補", steps: [] },
        3: { 
            name: "身心一如", 
            mental: "真空即是妙有，身心一如，理事不二，慈悲平等，四無量心之行持。",
            physical: "1.以腹呼吸為主，加強腰腎及全身機能功用之行功。 2.有益治療腎虛、腸胃病、及身弱引起的慢性病。",
            master: "初步要言行一致，心行合一，先妥協進而和協。",
            steps: [
                "做動禪前：雙腳打開與肩同寬，膝蓋微彎，腳掌平行，微微內扣。雙手結一法印，合掌置於胸前 15 公分，默念三聲九字禪。",
                "合掌置於胸前，吸氣入丹田，氣吸到飽，嘴成小圓形吐氣，雙手順勢向前向下擺，同時曲膝下蹲。",
                "當大腿與地面平行，雙手與地面垂直，手臂往後擠壓腹部，同時發「嘶」聲將小腹剩餘濁氣排出，雙手自然回擺。",
                "吸氣，慢慢起身，雙手呈掄圓狀往上提升，至會陰高度時提肛（約 2-3 秒），雙手回至腰際，閉氣三秒鐘，發「哈」聲慢慢把氣吐掉，同時雙手向下慢慢分開。"
            ]
        },
        // ... 之後您可以按照這個格式補齊 4 到 24 式
    };

    // 初始化列表
    const listContainer = document.getElementById('main-list');
    const names = [
        "禮佛拜師", "法輪常轉", "身心一如", "慧眼觀空", "空即是色", "天耳圓通",
        "排除四大", "鼻聞法香", "頂天立地", "笑口常開", "舌吐蓮華", "橫出三界",
        "降龍伏虎", "卓立特行", "六度圓修", "抖落根塵", "初段總結式", "行腳四方",
        "百步行功", "十度圓修", "天地震動", "大如意掌前行", "力化六道", "苦行精進"
    ];

    names.forEach((name, index) => {
        const div = document.createElement('div');
        div.className = 'zen-item';
        div.innerText = `${index + 1}. ${name}`;
        div.onclick = () => showDetail(index + 1);
        listContainer.appendChild(div);
    });

    function showDetail(id) {
        const item = zenData[id];
        if(!item) {
            alert("該式資料建置中...");
            return;
        }

        document.getElementById('main-list').style.display = 'none';
        document.getElementById('detail-view').style.display = 'block';

        document.getElementById('detail-title').innerText = `${id}. ${item.name}`;
        document.getElementById('detail-mental').innerText = item.mental;
        document.getElementById('detail-physical').innerText = item.physical;
        document.getElementById('detail-master').innerText = item.master;

        const stepsDiv = document.getElementById('detail-steps');
        stepsDiv.innerHTML = '';
        item.steps.forEach((step, idx) => {
            const p = document.createElement('div');
            p.className = 'instruction-step';
            p.innerText = `${idx + 1}. ${step}`;
            stepsDiv.appendChild(p);
        });
        window.scrollTo(0,0);
    }

    function showList() {
        document.getElementById('main-list').style.display = 'grid';
        document.getElementById('detail-view').style.display = 'none';
    }
</script>

</body>
</html>
